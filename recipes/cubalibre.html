<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cubalibre Recipe</title>
</head>

<body>
    <img src="./cubalibre-img.jpeg" alt="Cuba Libre">
    <h3>Ingredients</h3>
    <ul>
        <li>1 ounce rum</li>
        <li>3 ounces Cocal-Cola</li>
        <li>Garnish: lime wedge</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Fill a highball glass with ice, then add rum and Coca-Cola.
        </li>
        <li>Garnish with a lime wedge. Squeeze the lime into your drink, if desired.
        </li>
    </ol>
    <script src="./main.js"></script>
</body>
